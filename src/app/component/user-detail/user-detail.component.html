<div class="main-body">
    <div class="row">
        <a routerLink="/users" style="margin-bottom: 15px; cursor: pointer; text-decoration: none">&#8592; Back to user</a>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img [src]="user.imageUrl" width="110" alt="Admin" class="rounded-circle p-1 bg-primary">
                        <div class="mt-3">
                            <h4>{{user.firstName}} {{user.LastName}}</h4>
                            <p class="text-secondary mt-1">{{user.username}}</p>
                            <p class="text-secondary font-size-sm">ID: {{user.uuid}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3">
                            <h6 class="mn-0">First Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input [disabled]="mode === 'locked'" type="text" [value]="user.firstName" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3">
                            <h6 class="mn-0">Last Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input [disabled]="mode === 'locked'" type="text" [value]="user.LastName" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3">
                            <h6 class="mn-0">Date Of Birth</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input [disabled]="mode === 'locked'" type="text" value="{{user.dateOfBirth | date: 'mediumDate'}}" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3">
                            <h6 class="mn-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input [disabled]="mode === 'locked'" type="text" [value]="user.email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3">
                            <h6 class="mn-0">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input [disabled]="mode === 'locked'" type="text" [value]="user.phone" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3">
                            <h6 class="mn-0">Gender</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input [disabled]="mode === 'locked'" type="text" [value]="user.gender" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3">
                            <h6 class="mn-0">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input [disabled]="mode === 'locked'" type="text" [value]="user.address" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9 text-secondary">
                            <button (click)="changeMode(mode)" class="btn btn-primary">{{buttonText}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<h5 class="d-flex align-items-center mb-3">User Location</h5>
							<div class="map-wrapper">
								<div class="map-border">
									<div id="map"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
